<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="./reset.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div id="nav">
		<div id="left-nav">
			<a href="#">About</a>
			<a href="#">Store</a>
		</div>
		<div id="right-nav">
			<a href="#" class="r-nav-word">Gmail</a>
			<a href="#" class="r-nav-word">Images</a>
			<a href="#">
				<img alt="Google apps" id="google-apps" height="16px" src="./apps-icon.png">
			</a>
			<a id="sign-in" href="#">Sign in</a>
		</div>
	</div>
	<div id="center-space">
		<img alt="Google" height="92" id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
	</div>
	<form class="search-area">
		<div id="search-bar">
			<input type="text" name="gSearch">
			<span class="tooltip">
				<img alt="Search by voice" id="voice-icon" height="20px" src="https://upload.wikimedia.org/wikipedia/commons/2/22/Google_microphone_logo.png">
				<span class="tooltip-text">Search by voice</span>
			</span>
		</div>
		<div class="search-buttons">
			<input type="submit" value="Google Search">
			<input type="submit" value="I'm Feeling Lucky">
		</div>
	</form>
	<div class="footer">
		<span id="left-footer">
			<a class="footStyle" href="#">Advertising</a>
			<a class="footStyle" href="#">Business</a>
		</span>
		<span id="right-footer">
			<a class="footStyle" href="#">Privacy</a>
			<a class="footStyle" href="#">Terms</a>
			<a class="footStyle" href="#">Settings</a>
		</span>
	</div>
</body>
</html>
