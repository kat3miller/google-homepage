<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="./reset.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div id="nav">
		<div id="lnav">
			<a href="#">About</a>
			<a href="#">Store</a>
		</div>
		<div id="rnav">
			<div id="setOpacity">
				<a href="#">Gmail</a>
				<a href="#">Images</a>
				<a href="#">
					<img alt="Google apps" id="gApps" height="15px" src="https://icon-icons.com/icons2/933/PNG/512/show-apps-button_icon-icons.com_72551.png">
				</a>
			</div>
			<a id="signIn" href="#">Sign in</a>
		</div>
	</div>
	<div id="centerSpace">
		<img alt="Google" height="92" id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
	</div>
	<form class="searchArea">
		<div id="searchBar">
			<input type="text" name="gSearch">
			<img alt="Search by voice" height="20px" src="https://upload.wikimedia.org/wikipedia/commons/2/22/Google_microphone_logo.png">
		</div>
		<div class="sButtons">
			<input type="submit" value="Google Search">
			<input type="submit" value="I'm Feeling Lucky">
		</div>
	</form>
	<div class="fbar">
		<span id="fsl">
			<a class="footStyle" href="#">Advertising</a>
			<a class="footStyle" href="#">Business</a>
		</span>
		<span id="fsr">
			<a class="footStyle" href="#">Privacy</a>
			<a class="footStyle" href="#">Terms</a>
			<a class="footStyle" href="#">Settings</a>
		</span>
	</div>
</body>
</html>
